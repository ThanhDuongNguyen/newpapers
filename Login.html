<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lunar - Free Bootstrap Modal and Popups</title>
  <!-- Required meta tags  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Lunar CSS -->
  <link rel="stylesheet" href="../../public/assets/css/lunar.css" />
  <link rel="stylesheet" href="../../public/assets/css/demo.css" />
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700,800,900" rel="stylesheet" />
</head>

<body style="background-image: url('./public/assets/img/image_SignIn.jpg');">
  <!-- Modal -->
  <div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="demoModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="container-fluid">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="row">
            <div class="col-md-6 bg-img rounded-left m-h-60 d-none d-sm-block" style="
                  background-image: url('https://images.unsplash.com/photo-1538943963832-856b555cd29b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80');
                  background-size: cover;
                "></div>
            <div class="col-md-6 py-5 px-sm-5 my-auto">
              <h2 class="pt-sm-3">Sign In</h2>
              <p class="text-muted">
                We'll never share your email with anyone else.
              </p>
              <form>
                <div class="form-group">
                  <label for="txtusername">Username</label>
                  <input type="text" class="form-control" id="txtUsername" name="Name" placeholder="Enter Username" />
                </div>

                <div class="form-group">
                  <label for="txtPass">Password</label>
                  <input type="text" class="form-control" id="txtPass" name="Password" placeholder="Enter Password" />
                </div>

                <div class="form-group mb-4">
                  <div class="d-flex justify-content-between">
                    <div class="login-facebook">
                      <button class="btn btn-login-facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span>
                          Facebook
                        </span>
                      </button>
                    </div>
                    <div class="login-google">
                      <button class="btn btn-login-google">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        <span>
                          Google
                        </span>
                      </button>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-cstm-dark btn-block btn-cta" data-dismiss="modal"
                  aria-label="Close">
                  Subscribe
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Ends -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="../../public/assets/js/lunar.js"></script>
  <script src="../../public/assets/js/demo.js"></script>
</body>

</html>
